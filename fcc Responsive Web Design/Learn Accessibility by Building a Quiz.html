<!--Step 1,2,3,4,5-->
<!DOCTYPE html> 
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="quiz"/>
    <link rel="stylesheet" href="Learn Accessibility by Building a Quiz.css"/>
    <title>Quiz of Web Accessibillity</title>
  </head>

  <!--Step 6,7,12,18-->
  <body>

    <header>

      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">

      <h1>HTML/CSS Quiz</h1>

      <nav>
        <ul>
          <li>
            <a href="#student-info">INFO</a>
          </li>
          <li>
            <a href="#html-questions">HTML</a>
          </li>
          <li>
            <a href="#css-questions">CSS</a>
          </li>
        </ul>
      </nav>

    </header>

    <!--Step 14,15,16-->
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">

        <!-- <section role="region"></section>
        <section role="region"></section>
        <section role="region"></section> -->
        
        <!--Step 19,20-->
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Name</label>
            <input id="name"/>
          </div>
          <div class="info">
            <label for="email">Email</label>
            <input id="email"/>
          </div>
          <div class="info">
            <label for="address">Address</label>
            <input id="address"/>
          </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML questions</h2>
        </section>
        
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS questions</h2>
        </section>
      </form>
    </main>


  </body>

</html>
